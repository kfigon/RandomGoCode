<form hx-post="/todo" hx-target="#list" hx-swap="beforeend">
    <label>Description: </label><input type="text" name="description">
    <button>Submit</button>
</form>

<ul id="list">
    {{range $t := .}}
        <li>
            {{ if $t.Done}}
                <input type="checkbox" checked hx-put="/todo/{{$t.Id}}">
            {{ else }}
                <input type="checkbox" hx-put="/todo/{{$t.Id}}">
            {{ end}}
            <p>{{ $t.Desc }}</p>
        </li>
    {{end}}
</ul>
