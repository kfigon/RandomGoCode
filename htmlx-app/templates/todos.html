<form hx-post="/todo" hx-target="#list" hx-swap="beforeend">
    <label>Description: </label><input type="text" name="description">
    <button>Submit</button>
</form>

<ul id="list">
    {{range $t := .}}
    <li>            
        {{template "single_element.html" $t }}
    </li>
    {{end}}
</ul>
